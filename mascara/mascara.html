<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Máscara</title>
 </head>
 <body>
     
     <form>
         <h2>Insira suas informações</h2>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" required>
         <br><br>
         <label for="cpf">CPF:</label>
         <input type="text" id="cpf" maxlength="14" required>
         <br><br>
         <label for="telefone">Telefone:</label>
         <input type="text" id="telefone" maxlength="15" required>
         <br><br>
         <label for="data">Data de Nascimento:</label>
         <input type="text" id="data" maxlength="10" required>
         <br><br>
         <label for="cep">CEP:</label>
         <input type="text" id="cep" maxlength="10" required>
         <br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" required>
         <br><br>
         <button type="submit">Enviar</button>
         
     </form>
 <style>
   body{
    text-align: center;
    font-family: arial ;
    font-size: 12px;
    background-color: green;
    margin-top: 160px;
   }

 </style>
 </body>
 </html>
 
 <script>
 
     const inputNome = document.getElementById('nome');
 
     const inputCPF = document.getElementById('cpf');
     inputCPF.addEventListener('input', formatarCPF);
 
     function formatarCPF(e) {
         let valor = e.target.value;
         valor = valor.replace(/\D/g, ''); // Remove caracteres não numéricos
         valor = valor.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o primeiro ponto
         valor = valor.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o segundo ponto
         valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona o traço
         e.target.value = valor; // Atualiza o valor do input
     }
 
     const inputTelefone = document.getElementById('telefone');
     inputTelefone.addEventListener('input', formatarTelefone);
 
     function formatarTelefone(e) {
         let valor = e.target.value;
         valor = valor.replace(/\D/g, ''); // Remove caracteres não numéricos
         valor = valor.replace(/(\d{2})(\d)/, '($1) $2'); // Adiciona o parêntese e espaço
         valor = valor.replace(/(\d)(\d{4})$/, '$1-$2'); // Adiciona o traço
         e.target.value = valor; // Atualiza o valor do input
     }
     const inputData = document.getElementById('data');
     inputData.addEventListener('input', formatarData);
 
     function formatarData(e) {
         let valor = e.target.value;
         valor = valor.replace(/\D/g, ''); // Remove caracteres não numéricos
         valor = valor.replace(/(\d{2})(\d)/, '$1/$2'); // Adiciona a barra
         valor = valor.replace(/(\d{2})(\d{4})$/, '$1/$2'); // Adiciona o ano
         e.target.value = valor; // Atualiza o valor do input
     }
     const inputCEP = document.getElementById('cep');
     inputCEP.addEventListener('input', formatarCEP);
 
     function formatarCEP(e) {
         let valor = e.target.value;
         valor = valor.replace(/\D/g, ''); // Remove caracteres não numéricos
         valor = valor.replace(/(\d{5})(\d)/, '$1-$2'); // Adiciona o traço
         e.target.value = valor; // Atualiza o valor do input
     }
 
  


 </script>
